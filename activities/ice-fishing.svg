<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Ice surface -->
  <rect x="0" y="200" width="400" height="100" fill="#e3f2fd"/>

  <!-- Ice hole -->
  <ellipse cx="200" cy="220" rx="30" ry="15" fill="#90caf9"/>

  <!-- Fisherman -->
  <g transform="translate(200, 160)">
    <!-- Body -->
    <rect x="-15" y="0" width="30" height="40" fill="#ff6f00"/>
    <!-- Head -->
    <circle cx="0" cy="-10" r="10" fill="#ffdbac"/>
    <!-- Hat -->
    <path d="M -12 -10 Q 0 -20 12 -10 Q 0 -5 -12 -10" fill="#1565c0"/>
    <!-- Arms -->
    <rect x="-20" y="10" width="15" height="8" fill="#ffdbac"/>
    <rect x="5" y="10" width="15" height="8" fill="#ffdbac"/>
    <!-- Legs -->
    <rect x="-10" y="40" width="8" height="25" fill="#424242"/>
    <rect x="2" y="40" width="8" height="25" fill="#424242"/>
  </g>

  <!-- Fishing rod -->
  <line x1="150" y1="160" x2="180" y2="130" stroke="#8d6e63" stroke-width="3">
    <animateTransform attributeName="transform" type="rotate"
      values="0 180 160; -10 180 160; 0 180 160"
      dur="4s" repeatCount="indefinite"/>
  </line>

  <!-- Fishing line -->
  <line x1="180" y1="130" x2="200" y2="180" stroke="#666" stroke-width="1">
    <animateTransform attributeName="transform" type="rotate"
      values="0 180 160; -10 180 160; 0 180 160"
      dur="4s" repeatCount="indefinite"/>
  </line>

  <!-- Bobber -->
  <circle cx="200" cy="180" r="3" fill="#f44336">
    <animate attributeName="cy" values="180;175;180" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Fish -->
  <g transform="translate(200, 220)">
    <ellipse cx="0" cy="0" rx="20" ry="8" fill="#ff9800">
      <animateTransform attributeName="transform" type="translate"
        values="0,0; -20,10; -40,0; -20,-10; 0,0"
        dur="5s" repeatCount="indefinite"/>
    </ellipse>
    <polygon points="-20,0 -30,-5 -30,5" fill="#ff6f00">
      <animateTransform attributeName="transform" type="translate"
        values="0,0; -20,10; -40,0; -20,-10; 0,0"
        dur="5s" repeatCount="indefinite"/>
    </polygon>
  </g>

  <!-- Fish in background -->
  <g transform="translate(150, 240)">
    <ellipse cx="0" cy="0" rx="15" ry="6" fill="#4fc3f7" opacity="0.7">
      <animateTransform attributeName="transform" type="translate"
        values="0,0; 30,0; 0,0"
        dur="6s" repeatCount="indefinite"/>
    </ellipse>
  </g>

  <g transform="translate(250, 230)">
    <ellipse cx="0" cy="0" rx="12" ry="5" fill="#29b6f6" opacity="0.7">
      <animateTransform attributeName="transform" type="translate"
        values="0,0; -25,0; 0,0"
        dur="4s" repeatCount="indefinite"/>
    </ellipse>
  </g>

  <!-- Ice shavings -->
  <g opacity="0.5">
    <circle cx="180" cy="210" r="2" fill="#fff">
      <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="220" cy="210" r="2" fill="#fff">
      <animate attributeName="opacity" values="0;1;0" dur="3s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="200" r="2" fill="#fff">
      <animate attributeName="opacity" values="0;1;0" dur="3s" begin="2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Ice tent -->
  <path d="M 100 200 L 150 160 L 200 200 Z" fill="#fff" opacity="0.9"/>
  <rect x="120" y="200" width="60" height="2" fill="#424242"/>
</svg>