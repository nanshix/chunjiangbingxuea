<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>冰上乐园</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;400;700;900&family=Noto+Sans+SC:wght@300;400;700&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
  background: #000d1a;
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  font-family: 'Noto Sans SC', sans-serif;
  overflow: hidden;
}

.scene-wrapper {
  width: min(860px, 100vw);
  position: relative;
}

svg#scene {
  width: 100%;
  display: block;
}

/* ── Snowflakes CSS ── */
@keyframes drift1 { 0%{transform:translate(0,-30px) rotate(0deg);opacity:0} 10%{opacity:1} 90%{opacity:0.8} 100%{transform:translate(-20px,540px) rotate(360deg);opacity:0} }
@keyframes drift2 { 0%{transform:translate(0,-30px) rotate(0deg);opacity:0} 10%{opacity:1} 90%{opacity:0.7} 100%{transform:translate(15px,540px) rotate(-270deg);opacity:0} }
@keyframes drift3 { 0%{transform:translate(0,-30px) rotate(30deg);opacity:0} 10%{opacity:1} 90%{opacity:0.6} 100%{transform:translate(-8px,540px) rotate(300deg);opacity:0} }

.sf { position:absolute; pointer-events:none; }
.sf1 { animation: drift1 linear infinite; }
.sf2 { animation: drift2 linear infinite; }
.sf3 { animation: drift3 linear infinite; }

/* ── Ice rink shimmer ── */
@keyframes rinkShimmer {
  0%,100% { opacity: 0.18; }
  50%      { opacity: 0.32; }
}
.rink-shimmer { animation: rinkShimmer 3s ease-in-out infinite; }
.rink-shimmer2 { animation: rinkShimmer 4.5s ease-in-out 1.5s infinite; }
.rink-shimmer3 { animation: rinkShimmer 3.8s ease-in-out 0.8s infinite; }

/* ── Ice skater ── */
@keyframes glide {
  0%   { transform: translateX(0px) scaleX(1); }
  40%  { transform: translateX(320px) scaleX(1); }
  41%  { transform: translateX(320px) scaleX(-1); }
  82%  { transform: translateX(0px) scaleX(-1); }
  83%  { transform: translateX(0px) scaleX(1); }
  100% { transform: translateX(0px) scaleX(1); }
}
#skater { animation: glide 7s cubic-bezier(0.45,0,0.55,1) infinite; transform-origin: 40px 55px; }

@keyframes lean {
  0%,100%   { transform: rotate(-4deg); }
  20%,60%   { transform: rotate(3deg); }
  40%,80%   { transform: rotate(-4deg); }
}
#skaterBody { animation: lean 1.4s ease-in-out infinite; transform-origin: 14px 18px; }

@keyframes legSwing {
  0%,100% { transform: rotate(-18deg); }
  50%      { transform: rotate(18deg); }
}
@keyframes legSwingR {
  0%,100% { transform: rotate(18deg); }
  50%      { transform: rotate(-18deg); }
}
#legL { animation: legSwing 0.7s ease-in-out infinite; transform-origin: 8px 0px; }
#legR { animation: legSwingR 0.7s ease-in-out infinite; transform-origin: 8px 0px; }

@keyframes armWave {
  0%,100% { transform: rotate(-30deg); }
  50%      { transform: rotate(10deg); }
}
@keyframes armWaveR {
  0%,100% { transform: rotate(30deg); }
  50%      { transform: rotate(-10deg); }
}
#armL { animation: armWave 0.9s ease-in-out infinite; transform-origin: 0px 4px; }
#armR { animation: armWaveR 0.9s ease-in-out infinite; transform-origin: 0px 4px; }

@keyframes scarfFlow {
  0%,100% { d: path("M 18 8 Q 28 4 34 0"); }
  50%      { d: path("M 18 8 Q 32 2 38 -4"); }
}
#scarf { animation: scarfFlow 0.8s ease-in-out infinite; }

/* ── Ice spray ── */
@keyframes sprayFade {
  0%   { opacity:0; transform: scale(0.2) translate(0,0); }
  40%  { opacity:1; }
  100% { opacity:0; transform: scale(1.8) translate(-10px, -4px); }
}
.spray-l { animation: sprayFade 0.55s ease-out infinite; transform-origin: 0 0; }
.spray-l:nth-child(2) { animation-delay:0.18s; }
.spray-l:nth-child(3) { animation-delay:0.36s; }

/* ── Stars twinkle ── */
@keyframes twinkle {
  0%,100% { opacity:1; r:2; }
  50%      { opacity:0.2; r:1; }
}
@keyframes twinkle2 {
  0%,100% { opacity:0.5; }
  50%      { opacity:1; }
}
.star-t { animation: twinkle 2s ease-in-out infinite; }
.star-t2 { animation: twinkle2 3s ease-in-out infinite; }

/* ── Aurora ── */
@keyframes aurora1 {
  0%,100% { transform: scaleX(1) translateX(0); opacity:0.25; }
  50%      { transform: scaleX(1.12) translateX(20px); opacity:0.4; }
}
@keyframes aurora2 {
  0%,100% { transform: scaleX(1) translateX(0); opacity:0.18; }
  50%      { transform: scaleX(0.9) translateX(-15px); opacity:0.3; }
}
#aurora1 { animation: aurora1 8s ease-in-out infinite; transform-origin: 430px 60px; }
#aurora2 { animation: aurora2 10s ease-in-out 2s infinite; transform-origin: 430px 80px; }
#aurora3 { animation: aurora1 12s ease-in-out 4s infinite; transform-origin: 430px 40px; }

/* ── Title entrance ── */
@keyframes titleIn {
  from { opacity:0; transform: translateY(-20px); }
  to   { opacity:1; transform: translateY(0); }
}
@keyframes subtitleIn {
  from { opacity:0; transform: translateY(14px); }
  to   { opacity:1; transform: translateY(0); }
}
#titleGroup { animation: titleIn 1.2s cubic-bezier(0.2,0,0.2,1) 0.3s both; }
#subtitleGroup { animation: subtitleIn 1.2s cubic-bezier(0.2,0,0.2,1) 0.9s both; }
#statsGroup { animation: subtitleIn 1.2s cubic-bezier(0.2,0,0.2,1) 1.4s both; }

/* ── Crystalline border glow ── */
@keyframes borderPulse {
  0%,100% { stroke-opacity: 0.6; }
  50%      { stroke-opacity: 1; }
}
#frameBorder { animation: borderPulse 3s ease-in-out infinite; }

/* ── Ice crystals rotate ── */
@keyframes crystalSpin1 {
  from { transform: rotate(0deg); }
  to   { transform: rotate(360deg); }
}
@keyframes crystalSpin2 {
  from { transform: rotate(0deg); }
  to   { transform: rotate(-360deg); }
}
.cx1 { animation: crystalSpin1 12s linear infinite; }
.cx2 { animation: crystalSpin2 9s linear infinite; }
.cx3 { animation: crystalSpin1 15s linear infinite; }
.cx4 { animation: crystalSpin2 11s linear infinite; }

/* ── Second skater (spin) ── */
@keyframes spinSkater {
  0%   { transform: translate(540px, 318px) rotate(0deg); }
  100% { transform: translate(540px, 318px) rotate(360deg); }
}
#spinSkater { animation: spinSkater 2.5s linear infinite; transform-origin: 0px 0px; }

/* ── Particle float ── */
@keyframes particleFloat {
  0%   { transform: translateY(0) scale(1); opacity:0.8; }
  50%  { transform: translateY(-12px) scale(1.2); opacity:1; }
  100% { transform: translateY(0) scale(1); opacity:0.8; }
}
.particle { animation: particleFloat ease-in-out infinite; }

/* ── Badge pulse ── */
@keyframes badgePulse {
  0%,100% { transform: scale(1); }
  50%      { transform: scale(1.04); }
}
#badge { animation: badgePulse 2.5s ease-in-out infinite; transform-origin: 700px 420px; }

/* ── Snowfall CSS overlay ── */
.snow-container { position:absolute; top:0; left:0; width:100%; height:100%; pointer-events:none; overflow:hidden; }
</style>
</head>
<body>

<div class="scene-wrapper">
  <!-- CSS snowfall overlay -->
  <div class="snow-container" id="snowContainer"></div>

  <svg id="scene" viewBox="0 0 860 520" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <!-- Sky gradient -->
      <linearGradient id="skyGrad" x1="0" y1="0" x2="0" y2="1">
        <stop offset="0%"   stop-color="#020d1f"/>
        <stop offset="45%"  stop-color="#061a38"/>
        <stop offset="100%" stop-color="#0a2a50"/>
      </linearGradient>

      <!-- Ice rink -->
      <linearGradient id="iceGrad" x1="0" y1="0" x2="0" y2="1">
        <stop offset="0%"   stop-color="#c8eeff"/>
        <stop offset="40%"  stop-color="#a8dcf8"/>
        <stop offset="100%" stop-color="#7ac4ef"/>
      </linearGradient>
      <radialGradient id="iceCenter" cx="50%" cy="40%" r="55%">
        <stop offset="0%"   stop-color="#ffffff" stop-opacity="0.55"/>
        <stop offset="100%" stop-color="#7ac4ef" stop-opacity="0"/>
      </radialGradient>

      <!-- Glow filters -->
      <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
        <feGaussianBlur stdDeviation="4" result="blur"/>
        <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
      </filter>
      <filter id="strongGlow" x="-50%" y="-50%" width="200%" height="200%">
        <feGaussianBlur stdDeviation="8" result="blur"/>
        <feMerge><feMergeNode in="blur"/><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
      </filter>
      <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
        <feGaussianBlur stdDeviation="3" result="blur"/>
        <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
      </filter>
      <filter id="titleGlow" x="-10%" y="-50%" width="120%" height="200%">
        <feGaussianBlur stdDeviation="6" result="blur"/>
        <feMerge><feMergeNode in="blur"/><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
      </filter>
      <filter id="rinkShadow">
        <feDropShadow dx="0" dy="-4" stdDeviation="6" flood-color="#00aaff" flood-opacity="0.3"/>
      </filter>

      <!-- Aurora gradient -->
      <linearGradient id="auroraA" x1="0" y1="0" x2="1" y2="0">
        <stop offset="0%"  stop-color="#00ffcc" stop-opacity="0"/>
        <stop offset="30%" stop-color="#00ffcc" stop-opacity="0.6"/>
        <stop offset="60%" stop-color="#0088ff" stop-opacity="0.5"/>
        <stop offset="100%" stop-color="#0088ff" stop-opacity="0"/>
      </linearGradient>
      <linearGradient id="auroraB" x1="0" y1="0" x2="1" y2="0">
        <stop offset="0%"  stop-color="#aa00ff" stop-opacity="0"/>
        <stop offset="40%" stop-color="#aa00ff" stop-opacity="0.4"/>
        <stop offset="70%" stop-color="#00ccff" stop-opacity="0.3"/>
        <stop offset="100%" stop-color="#00ccff" stop-opacity="0"/>
      </linearGradient>
      <linearGradient id="auroraC" x1="0" y1="0" x2="1" y2="0">
        <stop offset="0%"  stop-color="#00ff88" stop-opacity="0"/>
        <stop offset="50%" stop-color="#00ff88" stop-opacity="0.3"/>
        <stop offset="100%" stop-color="#00ff88" stop-opacity="0"/>
      </linearGradient>

      <!-- Text gradient gold -->
      <linearGradient id="goldText" x1="0" y1="0" x2="0" y2="1">
        <stop offset="0%"   stop-color="#ffffff"/>
        <stop offset="40%"  stop-color="#e8f8ff"/>
        <stop offset="100%" stop-color="#80d8ff"/>
      </linearGradient>
      <linearGradient id="goldAccent" x1="0" y1="0" x2="1" y2="0">
        <stop offset="0%"   stop-color="#ffd060"/>
        <stop offset="50%"  stop-color="#ffffff"/>
        <stop offset="100%" stop-color="#ffd060"/>
      </linearGradient>

      <!-- Ice crystal shape -->
      <symbol id="crystal" viewBox="-12 -12 24 24">
        <line x1="0" y1="-11" x2="0" y2="11"  stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
        <line x1="-11" y1="0" x2="11" y2="0"   stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
        <line x1="-8" y1="-8" x2="8" y2="8"    stroke="currentColor" stroke-width="1"   stroke-linecap="round"/>
        <line x1="8" y1="-8" x2="-8" y2="8"    stroke="currentColor" stroke-width="1"   stroke-linecap="round"/>
        <circle cx="0" cy="-11" r="2" fill="currentColor"/>
        <circle cx="0" cy="11"  r="2" fill="currentColor"/>
        <circle cx="-11" cy="0" r="2" fill="currentColor"/>
        <circle cx="11"  cy="0" r="2" fill="currentColor"/>
        <circle cx="0"   cy="0" r="3" fill="currentColor"/>
      </symbol>

      <!-- Snowflake symbol -->
      <symbol id="snowflake" viewBox="-10 -10 20 20">
        <line x1="0" y1="-9" x2="0" y2="9"   stroke="currentColor" stroke-width="1.2" stroke-linecap="round"/>
        <line x1="-9" y1="0" x2="9" y2="0"   stroke="currentColor" stroke-width="1.2" stroke-linecap="round"/>
        <line x1="-6.4" y1="-6.4" x2="6.4" y2="6.4" stroke="currentColor" stroke-width="1" stroke-linecap="round"/>
        <line x1="6.4" y1="-6.4" x2="-6.4" y2="6.4" stroke="currentColor" stroke-width="1" stroke-linecap="round"/>
        <line x1="-3" y1="-6" x2="0" y2="-9" stroke="currentColor" stroke-width="0.8" stroke-linecap="round"/>
        <line x1="3" y1="-6" x2="0" y2="-9" stroke="currentColor" stroke-width="0.8" stroke-linecap="round"/>
        <line x1="3" y1="6" x2="0" y2="9" stroke="currentColor" stroke-width="0.8" stroke-linecap="round"/>
        <line x1="-3" y1="6" x2="0" y2="9" stroke="currentColor" stroke-width="0.8" stroke-linecap="round"/>
        <line x1="-6" y1="-3" x2="-9" y2="0" stroke="currentColor" stroke-width="0.8" stroke-linecap="round"/>
        <line x1="-6" y1="3" x2="-9" y2="0" stroke="currentColor" stroke-width="0.8" stroke-linecap="round"/>
        <line x1="6" y1="-3" x2="9" y2="0" stroke="currentColor" stroke-width="0.8" stroke-linecap="round"/>
        <line x1="6" y1="3" x2="9" y2="0" stroke="currentColor" stroke-width="0.8" stroke-linecap="round"/>
      </symbol>

      <!-- Clip path for rink -->
      <clipPath id="rinkClip">
        <ellipse cx="430" cy="355" rx="310" ry="70"/>
      </clipPath>

      <!-- Frame border gradient -->
      <linearGradient id="frameBorderGrad" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0%"   stop-color="#00e5ff"/>
        <stop offset="25%"  stop-color="#80ffee"/>
        <stop offset="50%"  stop-color="#ffffff"/>
        <stop offset="75%"  stop-color="#80d0ff"/>
        <stop offset="100%" stop-color="#00e5ff"/>
      </linearGradient>
    </defs>

    <!-- ═══════════════════════════ BACKGROUND ═══════════════════════════ -->
    <rect width="860" height="520" fill="url(#skyGrad)"/>

    <!-- Aurora borealis -->
    <g opacity="1">
      <path id="aurora1" d="M 0 60 Q 215 30 430 55 Q 645 80 860 50 L 860 110 Q 645 135 430 110 Q 215 85 0 115 Z" fill="url(#auroraA)"/>
      <path id="aurora2" d="M 0 80 Q 200 50 430 72 Q 660 95 860 65 L 860 130 Q 660 155 430 132 Q 200 108 0 138 Z" fill="url(#auroraB)"/>
      <path id="aurora3" d="M 0 40 Q 280 18 430 38 Q 580 58 860 30 L 860 90 Q 580 118 430 98 Q 280 78 0 100 Z" fill="url(#auroraC)"/>
    </g>

    <!-- Stars -->
    <g opacity="0.9">
      <circle class="star-t" cx="42"  cy="32"  r="2"   fill="#fff" style="animation-delay:0s"/>
      <circle class="star-t" cx="110" cy="18"  r="1.5" fill="#cef" style="animation-delay:0.7s"/>
      <circle class="star-t" cx="180" cy="42"  r="2"   fill="#fff" style="animation-delay:1.4s"/>
      <circle class="star-t" cx="255" cy="22"  r="1.5" fill="#cef" style="animation-delay:0.3s"/>
      <circle class="star-t" cx="320" cy="48"  r="1"   fill="#fff" style="animation-delay:2.1s"/>
      <circle class="star-t" cx="510" cy="25"  r="2"   fill="#fff" style="animation-delay:0.5s"/>
      <circle class="star-t" cx="590" cy="40"  r="1.5" fill="#cef" style="animation-delay:1.1s"/>
      <circle class="star-t" cx="665" cy="20"  r="2"   fill="#fff" style="animation-delay:1.8s"/>
      <circle class="star-t" cx="740" cy="45"  r="1.5" fill="#cef" style="animation-delay:0.9s"/>
      <circle class="star-t" cx="800" cy="28"  r="2"   fill="#fff" style="animation-delay:2.5s"/>
      <circle class="star-t" cx="835" cy="55"  r="1"   fill="#fff" style="animation-delay:0.4s"/>
      <circle class="star-t2" cx="78"  cy="58"  r="1.5" fill="#aef" style="animation-delay:1.2s"/>
      <circle class="star-t2" cx="145" cy="72"  r="1"   fill="#fff" style="animation-delay:0.6s"/>
      <circle class="star-t2" cx="440" cy="32"  r="1.5" fill="#aef" style="animation-delay:2.0s"/>
      <circle class="star-t2" cx="700" cy="60"  r="1.5" fill="#fff" style="animation-delay:1.5s"/>
      <!-- Bright star sparkles -->
      <g filter="url(#softGlow)" style="animation-delay:0s">
        <circle cx="380" cy="28" r="3" fill="#ffffff" opacity="0.9"/>
        <line x1="380" y1="20" x2="380" y2="36" stroke="white" stroke-width="1" opacity="0.5"/>
        <line x1="372" y1="28" x2="388" y2="28" stroke="white" stroke-width="1" opacity="0.5"/>
      </g>
      <g filter="url(#softGlow)">
        <circle cx="720" cy="35" r="2.5" fill="#c0f0ff" opacity="0.9"/>
        <line x1="720" y1="28" x2="720" y2="42" stroke="#c0f0ff" stroke-width="1" opacity="0.5"/>
        <line x1="713" y1="35" x2="727" y2="35" stroke="#c0f0ff" stroke-width="1" opacity="0.5"/>
      </g>
    </g>

    <!-- Distant mountains / arena silhouette -->
    <g opacity="0.35">
      <polygon points="0,200 80,130 160,200" fill="#0a2040"/>
      <polygon points="60,200 160,100 260,200" fill="#0b2545"/>
      <polygon points="200,200 310,115 420,200" fill="#0a2040"/>
      <polygon points="380,200 480,125 580,200" fill="#0b2545"/>
      <polygon points="540,200 650,108 760,200" fill="#0a2040"/>
      <polygon points="700,200 790,130 860,200" fill="#0b2545"/>
      <!-- Snow caps -->
      <polygon points="160,100 140,145 180,145" fill="white" opacity="0.6"/>
      <polygon points="310,115 285,160 335,160" fill="white" opacity="0.6"/>
      <polygon points="480,125 455,168 505,168" fill="white" opacity="0.6"/>
      <polygon points="650,108 625,155 675,155" fill="white" opacity="0.6"/>
    </g>

    <!-- Arena building outline -->
    <g opacity="0.5">
      <!-- roof -->
      <path d="M 130 285 Q 430 230 730 285" fill="none" stroke="#1a4a7a" stroke-width="3"/>
      <path d="M 130 285 L 100 310 L 760 310 L 730 285" fill="#081828" opacity="0.8"/>
      <!-- Pillars -->
      <rect x="130" y="285" width="8" height="80" fill="#0d2540"/>
      <rect x="730" y="285" width="8" height="80" fill="#0d2540"/>
      <rect x="280" y="268" width="6" height="42" fill="#0d2540"/>
      <rect x="574" y="268" width="6" height="42" fill="#0d2540"/>
      <!-- Arena lights -->
      <circle cx="160" cy="278" r="5" fill="#fff8c0" filter="url(#softGlow)" opacity="0.9"/>
      <circle cx="320" cy="258" r="5" fill="#fff8c0" filter="url(#softGlow)" opacity="0.9"/>
      <circle cx="430" cy="250" r="6" fill="#fff8c0" filter="url(#softGlow)"/>
      <circle cx="540" cy="258" r="5" fill="#fff8c0" filter="url(#softGlow)" opacity="0.9"/>
      <circle cx="700" cy="278" r="5" fill="#fff8c0" filter="url(#softGlow)" opacity="0.9"/>
    </g>

    <!-- ═══════════════════════════ ICE RINK ═══════════════════════════ -->
    <!-- Rink base -->
    <ellipse cx="430" cy="370" rx="318" ry="75" fill="#5a9acd" opacity="0.3"/>
    <ellipse cx="430" cy="362" rx="312" ry="70" fill="url(#iceGrad)" filter="url(#rinkShadow)"/>

    <!-- Rink surface details -->
    <ellipse cx="430" cy="362" rx="312" ry="70" fill="url(#iceCenter)"/>

    <!-- Ice lane lines -->
    <g clip-path="url(#rinkClip)" opacity="0.35">
      <ellipse cx="430" cy="362" rx="240" ry="53" fill="none" stroke="#ffffff" stroke-width="1.5"/>
      <ellipse cx="430" cy="362" rx="160" ry="36" fill="none" stroke="#ffffff" stroke-width="1.2"/>
      <ellipse cx="430" cy="362" rx="80"  ry="18" fill="none" stroke="#5ad0ff" stroke-width="2"/>
      <line x1="118" y1="362" x2="742" y2="362" stroke="#ffffff" stroke-width="1.2"/>
      <line x1="430" y1="292" x2="430" y2="432" stroke="#ffffff" stroke-width="1.2"/>
    </g>

    <!-- Ice shimmer reflections -->
    <g clip-path="url(#rinkClip)">
      <ellipse class="rink-shimmer"  cx="330" cy="348" rx="90" ry="18" fill="white" opacity="0.18"/>
      <ellipse class="rink-shimmer2" cx="560" cy="370" rx="70" ry="14" fill="white" opacity="0.15"/>
      <ellipse class="rink-shimmer3" cx="430" cy="385" rx="110" ry="12" fill="white" opacity="0.12"/>
    </g>

    <!-- Rink edge glow -->
    <ellipse cx="430" cy="362" rx="312" ry="70" fill="none" stroke="#00e5ff" stroke-width="3" opacity="0.5" filter="url(#softGlow)"/>
    <ellipse cx="430" cy="362" rx="312" ry="70" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.7"/>

    <!-- Rink boards -->
    <ellipse cx="430" cy="365" rx="316" ry="73" fill="none" stroke="#2060a0" stroke-width="6" opacity="0.6"/>

    <!-- ═══════════════════════════ ICE CRYSTALS DECOR ═══════════════════ -->
    <!-- Corner crystals -->
    <g class="cx1" style="transform-origin:58px 155px">
      <use href="#crystal" x="58" y="155" width="38" height="38" color="#80e8ff" opacity="0.7" filter="url(#softGlow)"/>
    </g>
    <g class="cx2" style="transform-origin:802px 165px">
      <use href="#crystal" x="802" y="165" width="32" height="32" color="#a0f0ff" opacity="0.6" filter="url(#softGlow)"/>
    </g>
    <g class="cx3" style="transform-origin:88px 440px">
      <use href="#crystal" x="88" y="440" width="26" height="26" color="#60d0ff" opacity="0.5"/>
    </g>
    <g class="cx4" style="transform-origin:772px 438px">
      <use href="#crystal" x="772" y="438" width="30" height="30" color="#90e8ff" opacity="0.55" filter="url(#softGlow)"/>
    </g>

    <!-- Small floating crystals -->

<script>
/* ── CSS Snowfall ── */
const container = document.getElementById('snowContainer');
const totalFlakes = 28;

const svgW = document.getElementById('scene').getBoundingClientRect().width || 860;
const svgH = document.getElementById('scene').getBoundingClientRect().height || 520;

for (let i = 0; i < totalFlakes; i++) {
  const el = document.createElement('div');
  const size = Math.random() * 6 + 2;
  const x = Math.random() * 100;
  const dur = Math.random() * 8 + 6;
  const delay = Math.random() * -14;
  const type = ['sf1','sf2','sf3'][Math.floor(Math.random()*3)];

  el.className = `sf ${type}`;
  el.style.cssText = `
    width: ${size}px;
    height: ${size}px;
    left: ${x}%;
    top: ${Math.random() * -5}%;
    border-radius: 50%;
    background: rgba(255,255,255,${Math.random()*0.4+0.4});
    animation-duration: ${dur}s;
    animation-delay: ${delay}s;
  `;
  container.appendChild(el);
}

// Resize handler
window.addEventListener('resize', () => {
  const w = document.querySelector('.scene-wrapper').offsetWidth;

});
