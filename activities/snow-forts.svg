<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Ground -->
  <rect x="0" y="250" width="400" height="50" fill="#fff"/>

  <!-- Snow fort -->
  <g transform="translate(200, 200)">
    <!-- Main wall -->
    <rect x="-80" y="0" width="160" height="80" rx="10" fill="#fff">
      <animate attributeName="height" values="80;85;80" dur="3s" repeatCount="indefinite"/>
    </rect>

    <!-- Tower -->
    <rect x="-30" y="-40" width="60" height="40" rx="5" fill="#fff"/>

    <!-- Windows -->
    <rect x="-60" y="20" width="30" height="20" fill="#e3f2fd" opacity="0.7"/>
    <rect x="30" y="20" width="30" height="20" fill="#e3f2fd" opacity="0.7"/>
    <rect x="-10" y="-25" width="20" height="20" fill="#e3f2fd" opacity="0.7"/>

    <!-- Flag -->
    <line x1="0" y1="-40" x2="0" y2="-60" stroke="#f44336" stroke-width="2"/>
    <polygon points="0,-60 20,-55 20,-50 0,-55" fill="#f44336">
      <animateTransform attributeName="transform" type="rotate"
        values="0 0 -55; 5 0 -55; 0 0 -55"
        dur="2s" repeatCount="indefinite"/>
    </polygon>

    <!-- Snowball launcher -->
    <rect x="-50" y="-10" width="15" height="15" fill="#64b5f6" opacity="0.8"/>
    <circle cx="-42" cy="-5" r="3" fill="#fff"/>
    <animateMotion path="M 0 0 L 30 -10" dur="0.5s" repeatCount="indefinite"/>
  </g>

  <!-- Kids building fort -->
  <g transform="translate(100, 220)">
    <circle cx="0" cy="-20" r="10" fill="#ffdbac"/>
    <rect x="-8" y="-10" width="16" height="25" fill="#4caf50"/>
    <rect x="-12" y="-5" width="8" height="15" fill="#388e3c"/>
    <rect x="4" y="-5" width="8" height="15" fill="#388e3c"/>

    <!-- Rolling snowball -->
    <circle cx="20" cy="15" r="8" fill="#fff">
      <animateMotion path="M 0 0 L -30 0" dur="2s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate"
        values="0; 360" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <g transform="translate(300, 220)">
    <circle cx="0" cy="-20" r="10" fill="#ffdbac"/>
    <rect x="-8" y="-10" width="16" height="25" fill="#ff9800"/>
    <rect x="-12" y="-5" width="8" height="15" fill="#f57c00"/>
    <rect x="4" y="-5" width="8" height="15" fill="#f57c00"/>

    <!-- Piling snow -->
    <g opacity="0.7">
      <circle cx="-10" cy="5" r="5" fill="#fff">
        <animate attributeName="cy" values="5;3;5" dur="1.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="3" r="5" fill="#fff">
        <animate attributeName="cy" values="3;1;3" dur="1.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="10" cy="5" r="5" fill="#fff">
        <animate attributeName="cy" values="5;3;5" dur="1.5s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>

  <!-- Snow particles -->
  <g opacity="0.5">
    <circle cx="50" cy="100" r="2" fill="#fff">
      <animate attributeName="cy" values="100;200;100" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="50" r="2" fill="#fff">
      <animate attributeName="cy" values="50;150;50" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="250" cy="80" r="2" fill="#fff">
      <animate attributeName="cy" values="80;180;80" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="350" cy="120" r="2" fill="#fff">
      <animate attributeName="cy" values="120;220;120" dur="3.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>