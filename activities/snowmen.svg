<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Ground -->
  <rect x="0" y="250" width="400" height="50" fill="#fff"/>

  <!-- Snowman -->
  <g transform="translate(200, 200)">
    <!-- Bottom ball -->
    <circle cx="0" cy="30" r="35" fill="#fff">
      <animate attributeName="r" values="35;37;35" dur="2s" repeatCount="indefinite"/>
    </circle>
    <!-- Middle ball -->
    <circle cx="0" cy="-10" r="25" fill="#fff">
      <animate attributeName="r" values="25;27;25" dur="2s" repeatCount="indefinite"/>
    </circle>
    <!-- Head -->
    <circle cx="0" cy="-50" r="20" fill="#fff">
      <animate attributeName="r" values="20;22;20" dur="2s" repeatCount="indefinite"/>
    </circle>

    <!-- Hat -->
    <rect x="-15" y="-70" width="30" height="25" fill="#000"/>
    <rect x="-25" y="-65" width="50" height="10" fill="#000"/>

    <!-- Eyes -->
    <circle cx="-8" cy="-55" r="2" fill="#000"/>
    <circle cx="8" cy="-55" r="2" fill="#000"/>

    <!-- Carrot nose -->
    <path d="M 0 -45 L -5 -40 L 5 -40 Z" fill="#ff8c00">
      <animateTransform attributeName="transform" type="rotate"
        values="0 0 -45; 5 0 -45; 0 0 -45"
        dur="3s" repeatCount="indefinite"/>
    </path>

    <!-- Buttons -->
    <circle cx="0" cy="-20" r="2" fill="#000"/>
    <circle cx="0" cy="-5" r="2" fill="#000"/>
    <circle cx="0" cy="10" r="2" fill="#000"/>

    <!-- Arms -->
    <line x1="-25" y1="-25" x2="-40" y2="-35" stroke="#8b4513" stroke-width="3">
      <animateTransform attributeName="transform" type="rotate"
        values="0 -25 -25; -10 -25 -25; 0 -25 -25"
        dur="4s" repeatCount="indefinite"/>
    </line>
    <line x1="25" y1="-25" x2="40" y2="-35" stroke="#8b4513" stroke-width="3">
      <animateTransform attributeName="transform" type="rotate"
        values="0 25 -25; 10 25 -25; 0 25 -25"
        dur="4s" repeatCount="indefinite"/>
    </line>

    <!-- Scarf -->
    <path d="M -20 -40 L 20 -40 L 20 -50 L 10 -50 L 10 -60 L 5 -60 L 5 -50 L -10 -50 L -10 -60 L -15 -60 L -15 -50 L -20 -50 Z" fill="#d32f2f">
      <animate attributeName="opacity" values="1;0.8;1" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Snowflakes -->
  <g opacity="0.7">
    <circle cx="50" cy="50" r="2" fill="#fff">
      <animateTransform attributeName="transform" type="translate"
        values="0,0; 0,20; 0,0"
        dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="80" r="2" fill="#fff">
      <animateTransform attributeName="transform" type="translate"
        values="0,0; 0,25; 0,0"
        dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="350" cy="40" r="2" fill="#fff">
      <animateTransform attributeName="transform" type="translate"
        values="0,0; 0,30; 0,0"
        dur="3.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>