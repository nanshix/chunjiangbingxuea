<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>雪圈滑道</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;400;700;900&family=Noto+Sans+SC:wght@300;400;700&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
  background: #000e20;
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  overflow: hidden;
}

.wrapper {
  width: min(860px, 100vw);
  position: relative;
}

svg#scene { width:100%; display:block; }

/* ── Snowfall ── */
.snow-layer { position:absolute; top:0; left:0; width:100%; height:100%; pointer-events:none; overflow:hidden; }
.flake {
  position: absolute;
  background: white;
  border-radius: 50%;
  animation: snowfall linear infinite;
}
@keyframes snowfall {
  0%   { transform: translateY(-20px) translateX(0) rotate(0deg); opacity:0; }
  8%   { opacity: 1; }
  92%  { opacity: 0.7; }
  100% { transform: translateY(540px) translateX(var(--drift)) rotate(var(--rot)); opacity:0; }
}

/* ══════════════════════
   TUBE RIDER ANIMATION
   Path: top of slide → bottom-right
══════════════════════ */
@keyframes tubeRide {
  0%   { offset-distance: 0%;   }
  72%  { offset-distance: 100%; }
  80%  { offset-distance: 100%; }
  82%  { offset-distance: 0%;   }
  100% { offset-distance: 0%;   }
}
#tubeRider {
  offset-path: path("M 195 108 C 220 148 260 200 295 248 C 340 310 380 352 440 378 C 490 398 530 405 570 406");
  offset-rotate: auto;
  animation: tubeRide 4.8s cubic-bezier(0.4,0,0.2,1) infinite;
}

/* Tube bounce/wobble */
@keyframes tubeBounce {
  0%,100% { transform: rotate(-3deg) scale(1); }
  25%      { transform: rotate(4deg) scale(1.04); }
  50%      { transform: rotate(-2deg) scale(0.97); }
  75%      { transform: rotate(5deg) scale(1.02); }
}
#tubeGroup { animation: tubeBounce 0.6s ease-in-out infinite; transform-origin: 0px 0px; }

/* Arms flail */
@keyframes armFlair {
  0%,100% { transform: rotate(-35deg); }
  50%      { transform: rotate(35deg); }
}
@keyframes armFlairR {
  0%,100% { transform: rotate(35deg); }
  50%      { transform: rotate(-35deg); }
}
#riderArmL { animation: armFlair  0.45s ease-in-out infinite; transform-origin: 0px 0px; }
#riderArmR { animation: armFlairR 0.45s ease-in-out infinite; transform-origin: 0px 0px; }

/* ── Snow spray under tube ── */
@keyframes sprayPop {
  0%   { transform: scale(0.1) translate(0,0); opacity:0; }
  35%  { opacity: 1; }
  100% { transform: scale(2.2) translate(-14px,-8px); opacity:0; }
}
.tube-spray { animation: sprayPop 0.5s ease-out infinite; transform-origin: 0 0; }
.tube-spray:nth-child(2) { animation-delay: 0.16s; }
.tube-spray:nth-child(3) { animation-delay: 0.32s; }

/* ── Stars ── */
@keyframes starPulse {
  0%,100% { opacity:1; }
  50%      { opacity:0.15; }
}
.star-p { animation: starPulse ease-in-out infinite; }

/* ── Aurora ── */
@keyframes auroraWave {
  0%,100% { transform: translateX(0) scaleX(1); opacity:0.28; }
  50%      { transform: translateX(18px) scaleX(1.1); opacity:0.42; }
}
@keyframes auroraWave2 {
  0%,100% { transform: translateX(0) scaleX(1); opacity:0.2; }
  50%      { transform: translateX(-14px) scaleX(0.92); opacity:0.35; }
}
#aur1 { animation: auroraWave  9s ease-in-out infinite; transform-origin: 430px 55px; }
#aur2 { animation: auroraWave2 11s ease-in-out 2s infinite; transform-origin: 430px 70px; }
#aur3 { animation: auroraWave  13s ease-in-out 4.5s infinite; transform-origin: 430px 40px; }

/* ── Speed lines ── */
@keyframes speedLine {
  0%   { opacity:0; transform: translateX(0); }
  20%  { opacity:0.7; }
  100% { opacity:0; transform: translateX(-60px); }
}
.spd-line { animation: speedLine 0.7s ease-in infinite; }
.spd-line:nth-child(2) { animation-delay:0.14s; }
.spd-line:nth-child(3) { animation-delay:0.28s; }
.spd-line:nth-child(4) { animation-delay:0.42s; }

/* ── Trees sway ── */
@keyframes treeSway {
  0%,100% { transform: rotate(0deg); }
  50%      { transform: rotate(2.5deg); }
}
.tree-sway { animation: treeSway ease-in-out infinite; }

/* ── Ice crystals spin ── */
@keyframes cxSpin  { to { transform: rotate(360deg); } }
@keyframes cxSpinR { to { transform: rotate(-360deg); } }
.cx-s  { animation: cxSpin  linear infinite; }
.cx-sr { animation: cxSpinR linear infinite; }

/* ── Title ── */
@keyframes titleReveal {
  from { opacity:0; transform:translateY(-18px); }
  to   { opacity:1; transform:translateY(0); }
}
@keyframes subReveal {
  from { opacity:0; transform:translateY(14px); }
  to   { opacity:1; transform:translateY(0); }
}
#titleGrp  { animation: titleReveal 1.1s cubic-bezier(0.2,0,0.2,1) 0.2s both; }
#subGrp    { animation: subReveal   1.1s cubic-bezier(0.2,0,0.2,1) 0.8s both; }
#badgeGrp  { animation: subReveal   1.1s cubic-bezier(0.2,0,0.2,1) 1.3s both; }

/* ── Badge pulse ── */
@keyframes badgePulse {
  0%,100% { transform: scale(1); }
  50%      { transform: scale(1.03); }
}
#badgeRect { animation: badgePulse 2.8s ease-in-out infinite; transform-origin: 696px 430px; }

/* ── Frame glow ── */
@keyframes frameGlow {
  0%,100% { stroke-opacity:0.55; }
  50%      { stroke-opacity:1; }
}
#frameRect { animation: frameGlow 3.5s ease-in-out infinite; }

/* ── Cheering crowd silhouettes ── */
@keyframes cheer1 {
  0%,100% { transform: translateY(0); }
  50%      { transform: translateY(-5px); }
}
@keyframes cheer2 {
  0%,100% { transform: translateY(0) rotate(0deg); }
  50%      { transform: translateY(-4px) rotate(8deg); }
}
.cheer-arm { animation: cheer1 0.8s ease-in-out infinite; }
.cheer-arm2 { animation: cheer2 0.6s ease-in-out infinite; }

/* ── Finish sparkles ── */
@keyframes sparkle {
  0%   { transform: scale(0) rotate(0deg); opacity:0; }
  40%  { opacity:1; }
  100% { transform: scale(1.8) rotate(180deg); opacity:0; }
}
.sparkle-pop { animation: sparkle 1.0s ease-out infinite; transform-origin: center; }
.sparkle-pop:nth-child(2) { animation-delay:0.33s; }
.sparkle-pop:nth-child(3) { animation-delay:0.66s; }

/* ── Landing bounce ── */
@keyframes landBounce {
  0%,100% { transform:scale(1,1); }
  20%      { transform:scale(1.3,0.7); }
  45%      { transform:scale(0.9,1.1); }
  70%      { transform:scale(1.1,0.95); }
}
#snowPuff { animation: landBounce 4.8s cubic-bezier(0.4,0,0.2,1) infinite; transform-origin: 570px 406px; }
</style>
</head>
<body>
