<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Snow-covered ground -->
  <rect x="0" y="200" width="400" height="100" fill="#fff"/>

  <!-- Person making snow angel -->
  <g transform="translate(200, 180)">
    <!-- Body imprint -->
    <ellipse cx="0" cy="0" rx="40" ry="50" fill="#e3f2fd" opacity="0.7"/>

    <!-- Head -->
    <circle cx="0" cy="-50" r="12" fill="#ffdbac"/>

    <!-- Body (above snow) -->
    <ellipse cx="0" cy="-30" rx="12" ry="20" fill="#2196f3"/>

    <!-- Arm imprints -->
    <path d="M -15 -30 Q -30 -40 -45 -35 Q -50 -30 -45 -25 Q -30 -30 -15 -30" fill="#e3f2fd" opacity="0.7">
      <animateTransform attributeName="transform" type="rotate"
        values="0 0 -30; -10 0 -30; 0 0 -30"
        dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M 15 -30 Q 30 -40 45 -35 Q 50 -30 45 -25 Q 30 -30 15 -30" fill="#e3f2fd" opacity="0.7">
      <animateTransform attributeName="transform" type="rotate"
        values="0 0 -30; 10 0 -30; 0 0 -30"
        dur="3s" repeatCount="indefinite"/>
    </path>

    <!-- Leg imprints -->
    <ellipse cx="-10" cy="20" rx="8" ry="15" fill="#e3f2fd" opacity="0.7"/>
    <ellipse cx="10" cy="20" rx="8" ry="15" fill="#e3f2fd" opacity="0.7"/>

    <!-- Snow particles flying -->
    <g opacity="0.6">
      <circle cx="-40" cy="-40" r="2" fill="#fff">
        <animate attributeName="cy" values="-40; -60; -80" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-35" cy="-35" r="2" fill="#fff">
        <animate attributeName="cy" values="-35; -55; -75" dur="2.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="40" cy="-40" r="2" fill="#fff">
        <animate attributeName="cy" values="-40; -60; -80" dur="2.2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="35" cy="-35" r="2" fill="#fff">
        <animate attributeName="cy" values="-35; -55; -75" dur="1.8s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>

  <!-- Footprints -->
  <g fill="#e3f2fd" opacity="0.5">
    <ellipse cx="150" cy="200" rx="6" ry="10" transform="rotate(-20 150 200)"/>
    <ellipse cx="170" cy="195" rx="6" ry="10" transform="rotate(-10 170 195)"/>
    <ellipse cx="190" cy="190" rx="6" ry="10" transform="rotate(0 190 190)"/>
    <ellipse cx="210" cy="190" rx="6" ry="10" transform="rotate(10 210 190)"/>
    <ellipse cx="230" cy="195" rx="6" ry="10" transform="rotate(20 230 195)"/>
    <ellipse cx="250" cy="200" rx="6" ry="10" transform="rotate(30 250 200)"/>
  </g>

  <!-- Falling snow -->
  <g opacity="0.8">
    <circle cx="80" cy="0" r="2" fill="#fff">
      <animate attributeName="cy" values="0;300" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="160" cy="0" r="2" fill="#fff">
      <animate attributeName="cy" values="0;300" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="240" cy="0" r="2" fill="#fff">
      <animate attributeName="cy" values="0;300" dur="4.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="320" cy="0" r="2" fill="#fff">
      <animate attributeName="cy" values="0;300" dur="3.8s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>