<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Ice sheet -->
  <rect x="0" y="200" width="400" height="100" fill="#e1f5fe"/>

  <!-- House target zones -->
  <g transform="translate(320, 250)">
    <!-- Center -->
    <circle cx="0" cy="0" r="8" fill="#000"/>
    <!-- Middle ring -->
    <circle cx="0" cy="0" r="20" fill="#f44336"/>
    <!-- Outer ring -->
    <circle cx="0" cy="0" r="32" fill="#ffeb3b"/>
    <!-- Outermost ring -->
    <circle cx="0" cy="0" r="44" fill="#fff"/>
  </g>

  <!-- Curling stone -->
  <g transform="translate(200, 240)">
    <!-- Stone body -->
    <ellipse cx="0" cy="0" rx="20" ry="15" fill="#424242">
      <animateMotion path="M 0 0 L -80 -10" dur="3s" repeatCount="indefinite"/>
    </ellipse>
    <!-- Handle -->
    <rect x="-3" y="-20" width="6" height="15" fill="#c0c0c0">
      <animateMotion path="M 0 0 L -80 -10" dur="3s" repeatCount="indefinite"/>
    </rect>
    <!-- Stripe -->
    <rect x="-20" y="-2" width="40" height="4" fill="#f44336">
      <animateMotion path="M 0 0 L -80 -10" dur="3s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Sweeper -->
  <g transform="translate(240, 235)">
    <rect x="-10" y="-25" width="20" height="40" rx="5" fill="#2196f3"/>
    <circle cx="0" cy="-40" r="10" fill="#ffdbac"/>
    <!-- Sweeping motion -->
    <animateTransform attributeName="transform" type="rotate"
      values="0; -10; 0; 10; 0"
      dur="1s" repeatCount="indefinite"/>
  </g>

  <!-- Second sweeper -->
  <g transform="translate(260, 240)">
    <rect x="-10" y="-25" width="20" height="40" rx="5" fill="#f44336"/>
    <circle cx="0" cy="-40" r="10" fill="#ffdbac"/>
    <!-- Sweeping motion -->
    <animateTransform attributeName="transform" type="rotate"
      values="0; 10; 0; -10; 0"
      dur="1.2s" repeatCount="indefinite"/>
  </g>

  <!-- Thrower -->
  <g transform="translate(150, 230)">
    <rect x="-8" y="0" width="16" height="30" fill="#4caf50"/>
    <circle cx="0" cy="-12" r="10" fill="#ffdbac"/>
    <!-- Arm throwing motion -->
    <line x1="8" y1="10" x2="25" y2="5" stroke="#ffdbac" stroke-width="4" stroke-linecap="round">
      <animateTransform attributeName="transform" type="rotate"
        values="0; -20; 0"
        dur="2s" repeatCount="indefinite"/>
    </line>
  </g>

  <!-- Ice particles being swept -->
  <g opacity="0.6">
    <circle cx="240" cy="250" r="1" fill="#90caf9">
      <animate attributeName="cy" values="250;230;250" dur="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="250" cy="245" r="1" fill="#90caf9">
      <animate attributeName="cy" values="245;225;245" dur="0.6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="260" cy="248" r="1" fill="#90caf9">
      <animate attributeName="cy" values="248;228;248" dur="0.7s" repeatCount="indefinite"/>
    </circle>
    <circle cx="245" cy="255" r="1" fill="#90caf9">
      <animate attributeName="cy" values="255;235;255" dur="0.5s" begin="0.2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Previous curling stone (target) -->
  <g transform="translate(280, 245)">
    <ellipse cx="0" cy="0" rx="20" ry="15" fill="#616161" opacity="0.8"/>
    <rect x="-3" y="-20" width="6" height="15" fill="#c0c0c0" opacity="0.8"/>
    <rect x="-20" y="-2" width="40" height="4" fill="#f44336" opacity="0.8"/>
  </g>

  <!-- Score indicator -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="60" height="40" rx="5" fill="#fff" stroke="#000" stroke-width="2"/>
    <text x="30" y="20" text-anchor="middle" font-size="14" font-weight="bold">2-1</text>
    <text x="30" y="35" text-anchor="middle" font-size="10">SCORE</text>
  </g>

  <!-- Team name -->
  <text x="50" y="100" font-size="16" font-weight="bold" fill="#2196f3">BLUE TEAM</text>

  <!-- Frost particles on ice -->
  <g opacity="0.4">
    <circle cx="100" cy="220" r="1" fill="#fff">
      <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="270" r="1" fill="#fff">
      <animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="290" r="1" fill="#fff">
      <animate attributeName="opacity" values="0;1;0" dur="3.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>