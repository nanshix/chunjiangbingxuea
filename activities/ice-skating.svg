<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Ice surface -->
  <ellipse cx="200" cy="250" rx="200" ry="50" fill="#e3f2fd"/>

  <!-- Skater -->
  <g transform="translate(200, 200)">
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="15" ry="30" fill="#ff6b6b"/>
    <!-- Head -->
    <circle cx="0" cy="-35" r="15" fill="#ffdbac"/>
    <!-- Arms -->
    <line x1="-15" y1="-10" x2="-35" y2="-20" stroke="#ffdbac" stroke-width="4" stroke-linecap="round"/>
    <line x1="15" y1="-10" x2="35" y2="-20" stroke="#ffdbac" stroke-width="4" stroke-linecap="round"/>
    <!-- Legs -->
    <line x1="-5" y1="25" x2="-10" y2="45" stroke="#333" stroke-width="4" stroke-linecap="round"/>
    <line x1="5" y1="25" x2="10" y2="45" stroke="#333" stroke-width="4" stroke-linecap="round"/>

    <!-- Skate blades -->
    <rect x="-15" y="45" width="10" height="3" fill="#c0c0c0"/>
    <rect x="5" y="45" width="10" height="3" fill="#c0c0c0"/>

    <!-- Skating motion -->
    <animateTransform attributeName="transform" type="translate"
      values="0,0; -50,-10; 0,-20; 50,-10; 0,0"
      dur="4s" repeatCount="indefinite"/>
  </g>

  <!-- Ice trail -->
  <g opacity="0.3">
    <ellipse cx="200" cy="240" rx="100" ry="20" fill="#bbdefb">
      <animate attributeName="opacity" values="0;0.5;0" dur="4s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="150" cy="230" rx="80" ry="15" fill="#bbdefb">
      <animate attributeName="opacity" values="0;0.5;0" dur="4s" repeatCount="indefinite"/>
    </ellipse>
  </g>

  <!-- Other skaters -->
  <g transform="translate(100, 200)">
    <ellipse cx="0" cy="0" rx="12" ry="25" fill="#4ecdc4"/>
    <circle cx="0" cy="-30" r="12" fill="#ffdbac"/>
    <animateTransform attributeName="transform" type="translate"
      values="0,0; 30,0; 0,0"
      dur="5s" repeatCount="indefinite"/>
  </g>

  <g transform="translate(300, 200)">
    <ellipse cx="0" cy="0" rx="12" ry="25" fill="#45b7d1"/>
    <circle cx="0" cy="-30" r="12" fill="#ffdbac"/>
    <animateTransform attributeName="transform" type="translate"
      values="0,0; -30,0; 0,0"
      dur="5s" repeatCount="indefinite"/>
  </g>

  <!-- Snow particles around rink -->
  <g opacity="0.7">
    <circle cx="50" cy="50" r="2" fill="#fff">
      <animate attributeName="cy" values="50;100;50" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="350" cy="80" r="2" fill="#fff">
      <animate attributeName="cy" values="80;130;80" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="40" r="2" fill="#fff">
      <animate attributeName="cy" values="40;90;40" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>