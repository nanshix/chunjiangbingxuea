<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Ground -->
  <rect x="0" y="250" width="400" height="50" fill="#fff"/>

  <!-- Person 1 -->
  <g transform="translate(100, 200)">
    <circle cx="0" cy="-30" r="15" fill="#ffdbac"/>
    <rect x="-10" y="-15" width="20" height="30" fill="#2196f3"/>
    <rect x="-15" y="-5" width="10" height="20" fill="#1976d2"/>
    <rect x="5" y="-5" width="10" height="20" fill="#1976d2"/>

    <!-- Arm throwing -->
    <line x1="10" y1="-10" x2="30" y2="-15" stroke="#ffdbac" stroke-width="4" stroke-linecap="round">
      <animateTransform attributeName="transform" type="rotate"
        values="0 0 -10; -30 0 -10; 0 0 -10"
        dur="2s" repeatCount="indefinite"/>
    </line>

    <!-- Snowballs being thrown -->
    <circle cx="30" cy="-15" r="5" fill="#fff">
      <animateMotion path="M 0 0 L 150 -50" dur="1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.5;0" dur="1s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Person 2 -->
  <g transform="translate(280, 200)">
    <circle cx="0" cy="-30" r="15" fill="#ffdbac"/>
    <rect x="-10" y="-15" width="20" height="30" fill="#f44336"/>
    <rect x="-15" y="-5" width="10" height="20" fill="#d32f2f"/>
    <rect x="5" y="-5" width="10" height="20" fill="#d32f2f"/>

    <!-- Ducking animation -->
    <rect x="-10" y="-15" width="20" height="30" fill="#f44336">
      <animateTransform attributeName="transform" type="translate"
        values="0,0; 0,20; 0,0"
        dur="1s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Snowball flying -->
  <g opacity="0.7">
    <circle cx="200" cy="100" r="5" fill="#fff">
      <animateMotion path="M 0 0 L -80 50" dur="1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.5;0" dur="1s" repeatCount="indefinite"/>
    </circle>

    <circle cx="180" cy="150" r="4" fill="#fff">
      <animateMotion path="M 0 0 L 100 -100" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.5;0" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Snow mounds -->
  <ellipse cx="50" cy="250" rx="30" ry="15" fill="#fff"/>
  <ellipse cx="350" cy="250" rx="40" ry="20" fill="#fff"/>

  <!-- Snow particles -->
  <g opacity="0.5">
    <circle cx="100" cy="200" r="2" fill="#fff">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="180" r="2" fill="#fff">
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="250" cy="190" r="2" fill="#fff">
      <animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>