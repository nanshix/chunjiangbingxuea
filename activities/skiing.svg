<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Mountain slope -->
  <path d="M 0 300 L 200 100 L 400 300 Z" fill="#f5f5f5"/>

  <!-- Snow trail -->
  <path d="M 50 280 Q 150 180 250 140 T 350 120" stroke="#fff" stroke-width="3" fill="none" opacity="0.5"/>

  <!-- Skier -->
  <g transform="translate(150, 200)">
    <!-- Body -->
    <rect x="-5" y="-20" width="10" height="20" fill="#ff9800"/>
    <!-- Head -->
    <circle cx="0" cy="-30" r="8" fill="#ffdbac"/>
    <!-- Helmet -->
    <path d="M -8 -30 Q 0 -38 8 -30 Q 0 -22 -8 -30" fill="#f44336"/>
    <!-- Arms -->
    <line x1="-5" y1="-15" x2="-15" y2="-10" stroke="#ffdbac" stroke-width="3" stroke-linecap="round"/>
    <line x1="5" y1="-15" x2="15" y2="-10" stroke="#ffdbac" stroke-width="3" stroke-linecap="round"/>
    <!-- Legs -->
    <line x1="-3" y1="0" x2="-5" y2="15" stroke="#1976d2" stroke-width="3" stroke-linecap="round"/>
    <line x1="3" y1="0" x2="5" y2="15" stroke="#1976d2" stroke-width="3" stroke-linecap="round"/>

    <!-- Skis -->
    <rect x="-20" y="15" width="40" height="3" fill="#8b4513" transform="rotate(-5 0 15)"/>
    <rect x="-20" y="15" width="40" height="3" fill="#8b4513" transform="rotate(5 0 15)"/>

    <!-- Ski motion -->
    <animateTransform attributeName="transform" type="translate"
      values="0,0; 150,-100; 200,-140"
      dur="4s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="rotate"
      values="0; -5; -5; 0"
      dur="0.5s" repeatCount="indefinite" additive="sum"/>
  </g>

  <!-- Trees -->
  <g>
    <polygon points="100,250 90,280 110,280" fill="#2e7d32"/>
    <rect x="98" y="280" width="4" height="10" fill="#8d6e63"/>

    <polygon points="300,200 290,240 310,240" fill="#388e3c"/>
    <rect x="298" y="240" width="4" height="10" fill="#8d6e63"/>

    <polygon points="250,260 240,290 260,290" fill="#43a047"/>
    <rect x="248" y="290" width="4" height="10" fill="#8d6e63"/>
  </g>

  <!-- Snow spray -->
  <g opacity="0.6">
    <circle cx="180" cy="220" r="3" fill="#fff">
      <animate attributeName="cy" values="220;240;220" dur="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="210" r="2" fill="#fff">
      <animate attributeName="cy" values="210;230;210" dur="0.6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="220" cy="215" r="3" fill="#fff">
      <animate attributeName="cy" values="215;235;215" dur="0.4s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>