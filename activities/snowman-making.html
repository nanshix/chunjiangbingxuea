<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<title>雪人制作</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; }
body {
  background: #00080f;
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  overflow: hidden;
}
.wrapper { width: min(860px, 100vw); position: relative; }
svg#scene { width: 100%; display: block; }

/* Snow layer */
.snow-layer { position:absolute; top:0; left:0; width:100%; height:100%; pointer-events:none; overflow:hidden; }
.flake {
  position:absolute; background:white; border-radius:50%;
  animation: fall linear infinite;
}
@keyframes fall {
  0%   { transform:translateY(-10px) translateX(0); opacity:0; }
  8%   { opacity:1; }
  92%  { opacity:0.8; }
  100% { transform:translateY(540px) translateX(var(--dx)); opacity:0; }
}

/* ── Aurora ── */
@keyframes aWave  { 0%,100%{transform:translateX(0) scaleX(1);opacity:.28} 50%{transform:translateX(16px) scaleX(1.08);opacity:.42} }
@keyframes aWave2 { 0%,100%{transform:translateX(0) scaleX(1);opacity:.20} 50%{transform:translateX(-14px) scaleX(.93);opacity:.34} }
#au1{animation:aWave  8s ease-in-out infinite; transform-origin:430px 55px;}
#au2{animation:aWave2 11s ease-in-out 2s infinite; transform-origin:430px 70px;}
#au3{animation:aWave  14s ease-in-out 5s infinite; transform-origin:430px 42px;}

/* ── Stars ── */
@keyframes twink { 0%,100%{opacity:1} 50%{opacity:.1} }
.st { animation:twink ease-in-out infinite; }

/* ── Tree sway ── */
@keyframes sway { 0%,100%{transform:rotate(0deg)} 50%{transform:rotate(2.2deg)} }
.tsway { animation:sway ease-in-out infinite; }

/* ── Title ── */
@keyframes tIn { from{opacity:0;transform:translateY(-18px)} to{opacity:1;transform:translateY(0)} }
@keyframes sIn { from{opacity:0;transform:translateY(14px)}  to{opacity:1;transform:translateY(0)} }
#ttl  { animation:tIn 1.1s cubic-bezier(.2,0,.2,1) .2s both; }
#sub  { animation:sIn 1.1s cubic-bezier(.2,0,.2,1) .8s both; }
#bdg  { animation:sIn 1.1s cubic-bezier(.2,0,.2,1) 1.3s both; }

/* ── Crystal spin ── */
@keyframes cspin  { to{transform:rotate(360deg)}  }
@keyframes cspinr { to{transform:rotate(-360deg)} }
.cs  { animation:cspin  linear infinite; }
.csr { animation:cspinr linear infinite; }

/* ── Frame glow ── */
@keyframes fglow { 0%,100%{stroke-opacity:.55} 50%{stroke-opacity:1} }
#fr { animation:fglow 3.5s ease-in-out infinite; }

/* ── Badge pulse ── */
@keyframes bpulse { 0%,100%{transform:scale(1)} 50%{transform:scale(1.03)} }
#bdgRect { animation:bpulse 2.8s ease-in-out infinite; transform-origin:696px 432px; }

/* ═══ KID A: Rolling snowball ═══ */
/* Kid walks left-right pushing ball */
@keyframes kidAWalk {
  0%   { transform: translateX(0px); }
  38%  { transform: translateX(155px); }
  40%  { transform: translateX(155px) scaleX(-1); }
  78%  { transform: translateX(0px) scaleX(-1); }
  80%  { transform: translateX(0px) scaleX(1); }
  100% { transform: translateX(0px); }
}
#kidA { animation: kidAWalk 5s ease-in-out infinite; transform-origin: 20px 60px; }

@keyframes legAL { 0%,100%{transform:rotate(-20deg)} 50%{transform:rotate(20deg)} }
@keyframes legAR { 0%,100%{transform:rotate(20deg)}  50%{transform:rotate(-20deg)} }
#legAL { animation:legAL .45s ease-in-out infinite; transform-origin:0 0; }
#legAR { animation:legAR .45s ease-in-out infinite; transform-origin:0 0; }

/* Big snowball rolling */
@keyframes ballRoll {
  0%   { transform: translateX(70px) rotate(0deg); }
  38%  { transform: translateX(225px) rotate(540deg); }
  40%  { transform: translateX(225px) rotate(540deg); }
  78%  { transform: translateX(70px) rotate(0deg); }
  100% { transform: translateX(70px) rotate(0deg); }
}
#bigBall { animation: ballRoll 5s ease-in-out infinite; transform-origin: 0px 0px; }

/* ═══ KID B: Stacking (lifts middle ball) ═══ */
@keyframes liftArm {
  0%,30%,100% { transform:rotate(0deg); }
  50%,70%     { transform:rotate(-55deg); }
}
@keyframes liftArmR {
  0%,30%,100% { transform:rotate(0deg); }
  50%,70%     { transform:rotate(55deg); }
}
#kidBArmL { animation:liftArm  3s ease-in-out 0.5s infinite; transform-origin:0 0; }
#kidBArmR { animation:liftArmR 3s ease-in-out 0.5s infinite; transform-origin:0 0; }

@keyframes midBallUp {
  0%,35%  { transform:translate(0px, 0px); }
  55%,80% { transform:translate(0px, -52px); }
  95%,100%{ transform:translate(0px, 0px); }
}
#midBall { animation:midBallUp 3s ease-in-out 0.5s infinite; }

/* ═══ KID C: Decorating ═══ */
@keyframes decorArm {
  0%,100% { transform:rotate(-10deg); }
  50%     { transform:rotate(25deg); }
}
#kidCArm { animation:decorArm .9s ease-in-out infinite; transform-origin:0 0; }

/* Carrot nose pop */
@keyframes carrotPop {
  0%,40%,100% { transform:scaleX(0); }
  60%,80%     { transform:scaleX(1); }
}
#carrot { animation:carrotPop 3.5s ease-in-out 1s infinite; transform-origin:0 50%; }

/* ═══ SNOWMAN: assemble ═══ */
/* Hat appears */
@keyframes hatDrop {
  0%,55%  { transform:translateY(-50px); opacity:0; }
  70%,100%{ transform:translateY(0);     opacity:1; }
}
#snowmanHat { animation:hatDrop 3s ease-in-out 0.5s infinite; }

/* Scarf wrap */
@keyframes scarfIn {
  0%,40%  { opacity:0; }
  60%,100%{ opacity:1; }
}
#snowmanScarf { animation:scarfIn 3s ease-in-out 0.5s infinite; }

/* Eyes blink */
@keyframes blink { 0%,90%,100%{ry:3} 94%,96%{ry:0.5} }
#eyeL, #eyeR { animation:blink 4s ease-in-out infinite; }
#eyeR { animation-delay: 0.1s; }

/* Snowman smile wave */
@keyframes smileWave {
  0%,100% { transform:scaleX(1) scaleY(1); }
  50%     { transform:scaleX(1.1) scaleY(1.2); }
}
#smile { animation:smileWave 2s ease-in-out infinite; transform-origin:430px 354px; }

/* Snowman arm wave */
@keyfunction snowmanArmWave {} /* unused */
@keyframes sArmWave {
  0%,100% { transform:rotate(0deg); }
  50%     { transform:rotate(-18deg); }
}
#snArmL { animation:sArmWave 2.2s ease-in-out infinite; transform-origin:366px 330px; }
#snArmR { animation:sArmWave 2.2s ease-in-out .6s infinite; transform-origin:494px 330px; transform-origin:494px 330px; }

/* Snowman glow pulse */
@keyframes snGlow { 0%,100%{opacity:.18} 50%{opacity:.32} }
#snGlowCirc { animation:snGlow 3s ease-in-out infinite; }

/* ═══ SPARKLES ═══ */
@keyframes sparkFly {
  0%   { transform:scale(0) translate(0,0); opacity:0; }
  30%  { opacity:1; }
  100% { transform:scale(1.6) translate(var(--sx),var(--sy)); opacity:0; }
}
.spark { animation:sparkFly 1.2s ease-out infinite; transform-origin:center; }
.spark:nth-child(2){animation-delay:.3s}
.spark:nth-child(3){animation-delay:.6s}
.spark:nth-child(4){animation-delay:.9s}

/* ═══ FLOATING HEARTS/STARS ═══ */
@keyframes floatUp {
  0%   { transform:translateY(0) scale(1); opacity:.9; }
  100% { transform:translateY(-55px) scale(0.4); opacity:0; }
}
.floatEl { animation:floatUp ease-out infinite; }

/* ═══ SNOW PUFF under kids ═══ */
@keyframes puffFade {
  0%,100%{transform:scaleX(1);opacity:.45}
  50%    {transform:scaleX(1.2);opacity:.6}
}
.puff { animation:puffFade 1s ease-in-out infinite; }
</style>
